<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páscoa do Oliver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- <<< LOGO PEQUENO (Inicialmente escondido) >>> -->
        <img id="gameplay-logo" class="hidden-initially" src="logo-pequeno.png" alt="Logo">
        <!-- <<< FIM DA ADIÇÃO >>> -->

        <div id="score">Ovos: 0</div>
        <div id="timer">Tempo: 0.0s</div>
        <div class="game-area">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div id="ground"></div>
            <div id="character"></div>
            <!-- Ovos serão adicionados aqui via JS -->
        </div>
        <div id="message-overlay" class="hidden">
            <p id="message-text"></p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
         <div id="start-overlay">
             <!-- <<< LOGO GRANDE >>> -->
             <img id="start-logo" src="logo-grande.png" alt="Logo Corrida de Páscoa">
             <!-- <<< FIM DA ADIÇÃO >>> -->
             <p>Pegue 10 Ovos de Páscoa!</p>
             <p>Pressione ESPAÇO / SETA PARA CIMA ou TOQUE para pular.</p>
             <button id="start-button">Iniciar Jogo</button>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
